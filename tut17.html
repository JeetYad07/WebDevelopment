<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 23px;
            /* 1px=1/96th of an inch */
            line-height: 1.35em;
            /* distance from the charac or heading is specified by line-height*/
        }
        
        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with <span>fonts</span> . It ia an amazing concepts.</p>
</body>

</html>
