<!DOCTYPE html>

<head>

    <title>Ids and Classes</title>

<body>
    <h3>Ids and classes tut</h3>
    <!-- Ids cannot be assignend more than one name or elemntsnames, par hum class me multiple elements dal skte ha -->
    <div id="mainBox" class="redBg blackBorder">This is mainbox</div>
    <!-- class of same element can be assignmend more than one's -->
    <span class="redBg">This is spannn</span>

    <!-- Emmet -->
    <!-- . is for class and # is for ids -->
    <!-- to create class of redBg with any tag use .redBG -->
    <span class="redBg"></span>
    <!-- to create id of any tag use tagname#id#idname -->
    <span id="mainSpace"></span>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>


    <!-- creating multiple element using Emmet -->
    <!-- span.myClass.myClass2.myClass3.myClass4*5  +<Tab>  to print 5 similar elements using Emmet -->

    <span class="myClass myClass2 myClass3 myClass4">First</span>
    <span class="myClass myClass2 myClass3 myClass4">Second</span>
    <span class="myClass myClass2 myClass3 myClass4">Third</span>
    <span class="myClass myClass2 myClass3 myClass4">Fourth</span>
    <span class="myClass myClass2 myClass3 myClass4">Five</span>
