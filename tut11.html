<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <!-- To use extra spaces we have to use entities &nbsp -->
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <!-- to write special symbols we have to use HTML Entities -->
        <p> paragraph is written like this &lt;p&gt;</p>
        <p> pound is written like this &pound; </p>
        <p> copyright is written like this &copy; </p>
        <p> another is written like this &rAarr;</p>
    </div>

</body>

</html>
